<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bulma Blog!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hack-font/3.3.0/web/hack.min.css"
    integrity="sha512-XgCw4Srl8lC1ECwcaHwAU0WnxQwHkqmInzg9wJLtGB7DRuMaXPuK2k9WJ2AwRDGdrgK9eJpZl2hUlLi2WQssmw=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" />
  <!-- styling to be transferred to another page -->
  <style>
    .center {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .grid {
      display: grid;
      grid-template-columns: [xl-start] 1fr 1.5rem [md-start] minmax(0, 624px) [md-end] 1.5rem 1fr [xl-end];
    }

    .grid * {
      grid-column: md;
    }

    .grid-xl {
      grid-column: xl;
    }

    .is-paddingless-horizontal {
      padding-left: 0;
      padding-right: 0;
    }
  </style>
</head>

<body>
  <section class="section is-paddingless-horizontal">
    <div class="container grid">
      <nav class="breadcrumb" aria-label="breadcrumbs">
        <ul>
          <li><a href="#">Home</a></li>
          <li class="is-active"><a href="#" aria-current="page">How to build a beautiful blog</a></li>
        </ul>
      </nav>
    </div>
  </section>
  <!-- Second Section area -->
  <section class="section is-paddingless-horizontal" style="padding-top:0">
    <div class="container grid">
      <!-- Media Start -->
      <article class="media center">
        <figure class="media-left">
          <figure class="image is-64x64">
            <img src="https://bulma.io/images/placeholders/64x64.png">
          </figure>
        </figure>
        <div class="media-content">
          <div class="content">
            <p>
              <strong>Joseph Chu</strong>
              <a href="#">@hermit_code</a><br>
              <span class="has-text-grey-light">Self taught, inspired to learn <br>
                <time datetime="11/13/2020">Nov 20</time> Â· 20 min read
              </span>
            </p>
          </div>
        </div>
      </article>
      <!-- Media End -->

      <div class="section is-paddingless-horizontal">
        <h1 class="title is-2">How to Build A Blog</h1>
        <h2 class="subtitle is-3 has-text-grey-light">Learning the Web</h2>
      </div>
      <!-- Image Columns -->
      <figure class="columns is-mobile is-marginless is-variable is-1 grid-xl">
        <div class="column">
          <div class="image card">
            <img src="images/blog-image1.jpg">
          </div>
        </div>
        <div class="column">
          <div class="image card">
            <img src="images/blog-image1.jpg">
          </div>
        </div>
        <div class="column">
          <div class="image card">
            <img src="images/blog-image1.jpg">
          </div>
        </div>
      </figure>
      <figcaption class='level'><small class="level-item has-text-grey-light">The blog that I built</small></figcaption>
    </div>
  </section>
</body>

</html>
